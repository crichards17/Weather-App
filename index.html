<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Weather Forecaster</title>
</head>
<body>
    <header class="container-fluid bg-info">
        <h1 class="text-light">
            Weather Forecaster
        </h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="container col-3 bg-light">
                <h2>Search by city</h2>
                <div id="search-container">
                    <input type="text" class="search-box" id="search-box" placeholder="City name"></input>
                    <button id="search-button">Search</button>
                </div>
                <div class="container" id="search-history"></div>
                <button id="clear-search" class="d-none">Clear History</button>
            </div>
            <div class="col-9">
                <div class="card col-12" id="current-weather">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="Assets/JS/script.js"></script>
</html>
